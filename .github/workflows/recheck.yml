name: refresh check

on:
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: trigger external check refresh
        env:
          GH_TOKEN: ${{ secrets.CHECK_TOKEN }}
          SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          curl \
            -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/check-runs \
            -d "{
              \"name\": \"manual-refresh-check\",
              \"head_sha\": \"$SHA\",
              \"status\": \"in_progress\"
            }"
